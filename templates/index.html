<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Back</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f9f9f9, #e0eafc);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeSlide 1s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
            color: #0d6efd;
        }
        .btn-custom {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 30px;
        }
        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;     
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="welcome-card">
        <h1>Welcome back, CNT!</h1>
        <p class="lead">We're glad to see you again.</p>
        <a href="/predict" class="btn btn-primary btn-custom">Go to Prediction Form</a>
    </div>

</body>
</html>
